version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: personality-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: personality_app
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: personality-app-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/personality_app?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key-min-32-chars}
      FRONTEND_URL: http://localhost:3000
      API_URL: http://localhost:3001
      LOG_LEVEL: info
    volumes:
      - ./apps/backend/logs:/app/logs
    command: >
      sh -c "
        pnpm prisma migrate deploy &&
        node dist/index.js
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: personality-app-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001

volumes:
  postgres_data:
    driver: local
